<DOVTYPE! html>
    <html>
        <head>
            <title>Lesson 6. Training.</title>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
        </head>

        <body>
            <form action="#" method="post" enctype="multipart/form-data">

                <div>
                    <p>Name</p>
                    <input tabindex="1" placeholder="enter your usernamee" type="text" name="username">
                </div>
                
                <div>
                    <p>Password</p>
                    <input tabindex="2" placeholder="enter your password" type="password" name="password">
                </div>
                
                <div>
                    <p>Number</p>
                    <input tabindex="3" placeholder="enter your phone number" type="tel" name="number">
                </div>
                <br>

                <div>
                    <p>Sex</p>
                    <p><input checked tabindex="4" type="radio" name="sex" value="male">Male</p>
                    <p><input tabindex="4" type="radio" name="sex" value="female">Female</p>
                </div>
                <br>

                <div>
                    <p>Property</p>
                    <p><input checked tabindex="5" type="checkbox" name="property" value="bike">Bike</p>
                    <p><input tabindex="5" type="checkbox" name="property" value="car">Car</p>
                    <p><input disabled tabindex="5" type="checkbox" name="property" value="home">Home</p>
                </div>
                <br>

                <div>
                    <p>Additioonal infoation</p>
                    <textarea tabindex="6" placeholder="text something :)" name="text"></textarea>
                </div>
                <br>

                <div>
                    <p>Attach photo</p>
                    <p><input tabindex="7" type="file" name="photo" value="smthng"></p>
                </div>
                <br>

                <div>
                    <p>Favorite color</p>
                    <select tabindex="8" name="color">
                        <option selected value="red">Red</option>
                        <option value="orange">Orange</option>
                        <option value="yellow">Yellow</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="dark blue">Dark blue</option>
                        <option value="purple">Purple</option>
                    </select>
                </div>
                <br>

                <div>
                    <p>Actions</p>
                    <button type="submit">Send</button>
                    <button type="reset">Delete all</button>
                </div>



            </form>
        </body>
    </html>
